<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

  <body>
    <main class="main-grid">
      <div class="cont1">
        <img src="./images/logo.svg" alt="" />
        <div class="icons">
          <div><img src="./images/icon-document.svg" /></div>
          <div><img src="./images/icon-folder.svg" /></div>
          <div><img src="./images/icon-upload.svg" /></div>
        </div>
      </div>

      <div class="cont2">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="progress">
          <div class="level">
            <div class="stopper"></div>
          </div>
        </div>

        <div class="capacity-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="bubble">
          <div>
            <button><span>185</span> GB Left</button>
          </div>
          
        </div>
      </div>
      
    </main>
